<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <div class='addition'>
                <input id="add-input1"/>
                <div>+</div>
                <input id="add-input2"/>
                <button id="add-button">CALCULATE!</button>
                <div id="add-results"></div>
            </div>
            <div class='subtraction'>
                <input id="sub-input1"/>
                <div>-</div>
                <input id="sub-input2"/>
                <button id="sub-button">CALCULATE!</button>
                <div id="sub-results"></div>
            </div>
            <div class='multiplication'>
                <input id="multi-input1"/>
                <div>*</div>
                <input id="multi-input2"/>
                <button id="multi-button">CALCULATE!</button>
                <div id="multi-results"></div>
            </div>
            <div class='division'>
                <input id="div-input1"/>
                <div>/</div>
                <input id="div-input2"/>
                <button id="div-button">CALCULATE!</button>
                <div id="div-results"></div>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
